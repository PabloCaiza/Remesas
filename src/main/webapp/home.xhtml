<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
  <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
  <div >
    <div class="row">
      <div class="col-2" style="background-color: #495057">

        <ui:include src="menu.xhtml"/>
      </div>
      <div class="col-10">
        <p:commandButton value="Acerca de"  onclick="PF('dlg1').show()"  icon="pi pi-external-link"
          style="margin-left: 90%"/>
        <h1 style="text-align: center">Compañía de remesas JRK</h1>
        <div  style="margin-left: 30%" >
          <p:graphicImage name="images/home.jpg"  />
        </div>

        <p:dialog header="Acerca de" widgetVar="dlg1" minHeight="40" width="350" showEffect="fade">
           <p:outputLabel value="Desarrolladores: Roberto González Hernández,José Mario Oviedo Herrera y Kenneth Rodríguez Carvajal"/>
          <br/>
          <p:outputLabel value="Nombre del Sistema: Remesas"/>
          <br/>
          <p:outputLabel value="Version: 1.0.0"/>
          <br/>
        </p:dialog>


      </div>
    </div>

  </div>




</h:body>

</html>
