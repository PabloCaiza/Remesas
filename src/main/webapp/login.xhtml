<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:head>

<h:body >




        <h:form >
            <div style="margin: auto;width: fit-content">
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
            <div class="mb-3">
                <h:outputLabel for="usuario" value="Usuario"/>
                <br/>
                <p:inputText value="#{userController.username}" required="true" label="correo"
                             requiredMessage="debe ingresar su correo" id="usuario"/>
            </div>
            <div class="mb-3">
                <h:outputLabel for="password" value="Contraseña"/>
                <br/>
                <p:password id="password" value="#{userController.password}" required="true" label="password"
                            requiredMessage="debe ingresar una contraseña"/>
            </div>
            <div class="mb-3">
                <p:commandButton value="login" action="#{userController.login}" update="growl"
                                 style="width: fit-content"/>
            </div>
            <p class="mt-5 mb-3 text-muted">Copyright 2017–2021</p>
            </div>
        </h:form>


</h:body>
</html>
