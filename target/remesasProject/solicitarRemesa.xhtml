<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>

</h:head>
<h:body>

    <div>
        <div class="row">
            <div class="col-2" style="background-color: #495057">

                <ui:include src="menu.xhtml"/>
            </div>
            <div class="col-10">
                <br/>
                <br/>
                <div class="container" style="margin-left: 30%">
                    <h:form id="formRemesa">
                        <p:growl id="messages" sticky="true" showDetail="true" life="3000"/>
                        <p:outputLabel value="Valor"/>
                        <br/>
                        <p:inputNumber value="#{remesaController.newRemesa.value}" decimalPlaces="2" required="true"
                                       requiredMessage="ingrese un valor" minValue="1.00"
                        />
                        <br/>
                        <p:outputLabel value="Tipo"/>
                        <br/>
                        <p:selectOneMenu value="#{remesaController.newRemesa.type}">
                            <f:selectItems value="#{remesaController.remesaTypes}" var="item"
                                           itemLabel="#{item.toString()}"/>
                        </p:selectOneMenu>
                        <br/>
                        <p:outputLabel value="Camion"/>
                        <br/>
                        <p:selectOneMenu value="#{remesaController.vehicleId}">
                            <f:selectItems value="#{remesaController.vehicles}" var="vehicle"
                                           itemLabel=" #{vehicle.plate} #{vehicle.modelo}" itemValue="#{vehicle.id}"/>
                        </p:selectOneMenu>
                        <br/>
                        <p:outputLabel value="Cliente Receptor"/>
                        <br/>
                        <p:selectOneMenu value="#{remesaController.receiverId}">
                            <f:selectItems value="#{remesaController.users}" var="user" itemLabel="#{user.name}"
                                           itemValue="#{user.id}"/>
                        </p:selectOneMenu>
                        <br/>
                        <p:outputLabel value="Numero de agentes"/>
                        <br/>
                        <p:inputNumber value="#{remesaController.numAgents}" decimalPlaces="0" minValue="1"
                                       maxValue="#{remesaController.maxAgents}"
                                       requiredMessage="ingrese el numero de agentes"
                                       required="true"
                        />
                        <br/>
                        <p:commandButton value="Solicitar Remesa" action="#{remesaController.createRemesa()}"
                                         update="formRemesa"/>

                    </h:form>
                </div>
            </div>
        </div>
    </div>


</h:body>

</html>
